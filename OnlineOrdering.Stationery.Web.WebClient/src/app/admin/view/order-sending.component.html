<div class="row">
    <div class="col-md-5 col-md-offset-1">
        <div class="form-group">
            <label class="control-label">Select Vendor</label>
            <select class="form-control valid border-input" name="cities" aria-required="true" aria-invalid="false">
                <option disabled="" selected="">- Vendor -</option>
                <option value="1.1">Apple Ltd</option>
                <option value="2.0">Microsoft Ltd</option>
                <option value="3.0">Office One Superstore</option>
            </select>
        </div>
    </div>
    <div class="col-md-5">
        <div class="form-group">
            <label class="control-label">Select Region</label>
            <select class="form-control valid border-input" name="cities" aria-required="true" aria-invalid="false">
                <option [value]="region.regionID" *ngFor="let region of regions">{{region.name}}</option>
                <!--<option value="1.1" selected="selected">Apple Ltd</option>-->

        </div>
    </div>
</div>

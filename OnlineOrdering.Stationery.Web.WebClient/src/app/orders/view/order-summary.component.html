<div class="col-lg-4 col-md-5">
    <div class="card">
        <div class="header">
            <div class="dropdown" style="text-align:right">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button" aria-expanded="false">
                    <i class="ti-settings"></i> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li><a href="orders">Refresh</a></li>
                    <li><a class="btn-defaul" (click)="displayOrderDetails()">Veiw details</a></li>
                    <li><a href="user">Create Order Request</a></li>
                    <li class="divider"></li>
                    <li><a href="#link">Orders Summary</a></li>
                </ul>
            </div>
            <h4 class="title">Basket</h4>
            <p class="category">Summary of your products</p>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-xs-5">
                    <div class="icon-big icon-warning text-center">
                        <i class="ti-shopping-cart"></i>
                    </div>
                </div>
                <div class="col-xs-7">
                    <div class="numbers">
                        <p>Costs</p>${{shoppingCard.totalAll | number}}
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <div class="row">
                <div class="col-md-6">
                    <h5>{{shoppingCard.countOfProducts}}<br /><small>Products</small></h5>
                </div>
                <div class="col-md-6">
                    <h5>${{shoppingCard.totalAll | number}}<br /><small>Costs</small></h5>
                </div>
            </div>
        </div>

    </div>
</div>
